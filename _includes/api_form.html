
<div class="card text-center">
    <div class="card-header">
        Interact with the model!
    </div>
    <div class="card-body">
        <input class="card-title form-control" type="text" id="input" name="input" placeholder="{{ include.placeholder }}"/>
        <button class="card-text btn btn-primary" id="btn">Find Entities</button>
    </div>
    <div class="card-body">
        <pre class="card-text api-pre">
            <div id="api_input">I love Paris</div>
            <div id="api_output">O O    B-LOC</div>
        </pre>
    </div>
</div>

<script type="text/javascript">
    $(() => {
    $('#btn').click(() => {
        // get the input data
        var input = $("#input").val();

        $.ajax({
            url: "{{ include.url }}",
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(input),
            success: function( data, textStatus, jQxhr ){
                // fill the html for answer
                $('#api_input').html( data.input );
                $('#api_output').html( data.output );

                input = "";
                $("#input").val("");
            },
            error: function( jqXhr, textStatus, errorThrown ){
                console.log( errorThrown );
            }
        });
    });
});

</script>
